<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestellApp</title>

  <script src="./scripts/data.js"></script>
  <script defer src="./scripts/templates.js"></script>
  <script defer src="./script.js"></script>

  <link rel="stylesheet" href="./styles/standard.css" />
  <link rel="stylesheet" href="./styles/basket.css">
  <link rel="stylesheet" href="./styles/assets.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./style.css" />

  <link rel="icon" type="image/png" href="./assets/icons/favicon/favicon-32x32.png" />
</head>


<body onload="init()">

  <!--Header-->
  <header role="banner">
    <div class="header-div adjust-width-center">
      <img class="logo-bestellapp" src="./assets/icons/logo/Bestell App- Logo.svg" alt="Logo Bestellapp">
      <button aria-label="Menü öffnen" tabindex="0">
        <svg class="burger-menu" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#1f1f1f">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
      </button>
    </div>

  </header>


  <div class="menu-content">

    <!--Section Menues-->
    <section class="menu-section">
      <div class="hero-div">
        <img src="./assets/img/pizza-in-forno.jpg" alt="Pizzas im Pizzofen">
      </div>
      <div class="restaurant-name-div adjust-width-center">
        <div class="padding">
          <h1>Fusion Bites</h1>
          <p class="orange-color">Bewertung (4,2 von 5 Sternen)</p>
        </div>
        <div class="logo-wrapper">
          <img src="./assets/icons/logo/logo-fusion-bites.png" alt="Logo Fusion Bites"
            class="floating-logo">
        </div>
      </div>


      <!--<img class="brand-logo" src="./assets/icons/logo/logo-pizza-burger-tempel.png" alt="Logo Fusion Bites">-->

      <!--Main Dishes-->
      <div class="main-dishes">
        <div class="dishes-header padding adjust-width-center">
          <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
            width="24px" fill="#1f1f1f">
            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
          </svg>
          <h2>Hauptgerichte</h2>
        </div>
      </div>

      <div class="burger-div">
        <img src="./assets/img/burger-restaurant.jpg" alt="Burger">
      </div>

      <div id="render-main-dishes" class="render-main-dishes">
      </div>

      <!--Side Dishes-->
      <div class="main-dishes">
        <div class="dishes-header padding adjust-width-center">
          <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
            width="24px" fill="#1f1f1f">
            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
          </svg>
          <h2>Beilagen</h2>
        </div>
      </div>

      <div id="render-side-dishes" class="render-main-dishes">
      </div>

      <!--Drinks-->
      <div class="main-dishes">
        <div class="dishes-header padding adjust-width-center">
          <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
            width="24px" fill="#1f1f1f">
            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
          </svg>
          <h2>Getränke</h2>
        </div>
      </div>

      <div id="render-drinks" class="render-main-dishes">
      </div>
    </section>

    <!--Section Shopping-Cart-->
    <section class="shopping-cart">
      <div class="basket-div" id="basket-div">
        <div class="basket-header"></div>
      </div>
    </section>

  </div>

  <!--Dialog Basket-->
  <div class="button-basket-div">
    <button aria-haspopup="dialog" aria-controls="cart-dialog" aria-expanded="false" tabindex="0"
      onclick="openCartDialog()" class="basket-button">Warenkorb</button>
  </div>

  <dialog id="cart-dialog" class="cart-dialog" aria-modal="true" role="dialog" aria-labelledby="basket-title">
    <header class="cart-header">
      <h2 id="basket-title">Warenkorb</h2>
      <button aria-label="Dialog schliessen" title="Dialog schliessen" tabindex="0" class="close-x"
        onclick="closeCartDialog()">X</button>
    </header>
    <section id="cart-dialog-content" class="cart-dialog-content" aria-live="polite"></section>
  </dialog>

  <!--Dialog Order-sent-->
  <dialog id="order-dialog" class="order-dialog" aria-modal="true" role="alertdialog" aria-labelledby="order-title">
    <section id="order-dialog-content" class="order-dialog-content" aria-live="polite"></section>

  </dialog>

  <!--Footer-->
  <footer aria-label="Footer">
    <img src="./assets/icons/logo/Logo.png" alt="Logo Bestellapp">
    <p>Follow us</p>
    <div class="social-media-icons">
      <img src="./assets/icons/facebook.png" alt="Facebook Logo">
      <img src="./assets/icons/instagram.png" alt="Instagram Logo">
      <img src="./assets/icons/youtube.png" alt="Youtube Logo">
    </div>
  </footer>

</body>

</html>
